# #######################################
# ## ArmorWeight Message Configuration ##
# #######################################
# 
# In this file, you can change the messages of ArmorWeight.
# Copy a configuration section and rename it to get started.
# To change the language, edit the value "chat.language" in config.yml.
# For more detail, visit the ArmorWeight website.
# 
